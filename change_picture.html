<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

         <input id="1" src="10.JPG" type="image" onclick="changePic(this)">
         <input id="2" src="20.JPG" type="image" onclick="changePic(this)">
         <input id="3" src="30.JPG" type="image" onclick="changePic(this)">
       <script>
           function changePic(num) {
               let random=(Math.floor(Math.random()*10)+1)%3;
               let pic= num.getAttribute("id");
               let element= pic+random +".JPG";
               num.src=element;
           }
       </script>


</body>
</html>
